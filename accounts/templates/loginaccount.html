<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFlow - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-vitalidad: #4CAF50;
      --verde-tranquilo: #81C784;
      --verde-profundo: #2E7D32;
      --blanco-pureza: #FAFAFA;
      --gris-natural: #B0BEC5;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, var(--verde-tranquilo), var(--verde-vitalidad));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: var(--blanco-pureza);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      height: 60px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
      color: var(--verde-profundo);
    }

    .login-card form p {
      margin-bottom: 15px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid var(--gris-natural);
      border-radius: 6px;
      outline: none;
      font-size: 15px;
    }

    .login-card input:focus {
      border-color: var(--verde-vitalidad);
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }

    .login-button {
      background-color: var(--verde-vitalidad);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: var(--verde-profundo);
    }

    .signup-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: var(--verde-profundo);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="/media/images/nutriflowlogo.png" alt="NutriFlow Logo" class="logo" />
    <h2>Login to NutriFlow</h2>
    
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Login</button>
    </form>

    <a href="{% url 'signupaccount' %}" class="signup-link">Don't have an account? Sign up here</a>
  </div>
</body>
</html>
