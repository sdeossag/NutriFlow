<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFlow - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up for NutriFlow</h2>
    <form action="home.html" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 p-3 w-full border rounded-xl focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 p-3 w-full border rounded-xl focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 p-3 w-full border rounded-xl focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 p-3 w-full border rounded-xl focus:ring-green-500 focus:border-green-500" />
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-xl hover:bg-green-600 transition">Sign Up</button>
    </form>
    <p class="text-sm text-gray-600 text-center mt-4">Already have an account? <a href="home.html" class="text-green-500 hover:underline">Log in</a></p>
  </div>
</body>
</html>
