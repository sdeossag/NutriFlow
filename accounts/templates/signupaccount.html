<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for NutriFlow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(to right, #2ecc71, #3498db);
        }

        .signup-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .signup-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .signup-card form p {
            margin-bottom: 15px;
            text-align: left;
        }

        .signup-card input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .signup-card input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .signup-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .signup-button:hover {
            background-color: #27ae60;
        }

        .signup-card p {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-card a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Sign Up for NutriFlow</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
