<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for NutriFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-vitalidad: #4CAF50;
      --verde-tranquilo: #81C784;
      --verde-profundo: #2E7D32;
      --blanco-pureza: #FAFAFA;
      --gris-natural: #B0BEC5;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, var(--verde-tranquilo), var(--verde-vitalidad));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-card {
      background-color: var(--blanco-pureza);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .signup-card h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
      color: var(--verde-profundo);
    }

    .signup-card form p {
      margin-bottom: 15px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .signup-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid var(--gris-natural);
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    .signup-card input:focus {
      border-color: var(--verde-vitalidad);
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }

    .signup-button {
      background-color: var(--verde-vitalidad);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .signup-button:hover {
      background-color: var(--verde-profundo);
    }

    .signup-card p {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-card a {
      color: var(--verde-profundo);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-card a:hover {
      text-decoration: underline;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <h2>Sign Up for NutriFlow</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'loginaccount' %}">Log in here</a></p>
    </div>
  </div>
</body>
</html>
