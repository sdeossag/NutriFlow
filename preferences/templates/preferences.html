<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFlow - Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0fdf4;
            color: #064e3b;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #10b981;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .container {
            padding: 2rem;
            background-color: #d1fae5;
            border-radius: 10px;
            width: 50%;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #065f46;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #065f46;
        }
        button {
            background-color: #10b981;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NutriFlow</div>
    </header>
    
    <div class="container">
        <h2>Configura tus Preferencias</h2>
        
        <form id="preferencesForm" method="POST" action="{% url 'save_preferences' %}">
            {% csrf_token %}

            <label>Género:</label>
            <select name="genero" required>
                <option value="male" {% if preferences.genero == "male" %}selected{% endif %}>Hombre</option>
                <option value="female" {% if preferences.genero == "female" %}selected{% endif %}>Mujer</option>
            </select>

            <label>Objetivo Nutricional:</label>
            <select name="objetivo" required>
                <option value="lose_weight" {% if preferences.objetivo == "lose_weight" %}selected{% endif %}>Bajar de peso</option>
                <option value="improve_health" {% if preferences.objetivo == "improve_health" %}selected{% endif %}>Mejorar mi salud</option>
                <option value="gain_weight" {% if preferences.objetivo == "gain_weight" %}selected{% endif %}>Subir de peso</option>
            </select>

            <label>Edad:</label>
            <input type="number" name="edad" value="{{ preferences.edad }}" required>

            <label>Peso (kg):</label>
            <input type="number" name="peso" value="{{ preferences.peso }}" required>

            <label>Altura (cm):</label>
            <input type="number" name="altura" value="{{ preferences.altura }}" required>

            <label>Nivel de actividad física:</label>
            <select name="nivel_actividad" required>
                <option value="sedentario" {% if preferences.nivel_actividad == "sedentario" %}selected{% endif %}>Sedentario</option>
                <option value="ligero" {% if preferences.nivel_actividad == "ligero" %}selected{% endif %}>Ligero</option>
                <option value="moderado" {% if preferences.nivel_actividad == "moderado" %}selected{% endif %}>Moderado</option>
                <option value="activo" {% if preferences.nivel_actividad == "activo" %}selected{% endif %}>Activo</option>
                <option value="muy_activo" {% if preferences.nivel_actividad == "muy_activo" %}selected{% endif %}>Muy Activo</option>
            </select>

            <label>Presupuesto semanal (COP):</label>
            <input type="number" name="presupuesto" value="{{ preferences.presupuesto }}" required>

            <label>Alergias alimentarias (separadas por comas):</label>
            <input type="text" name="alergias" value="{{ preferences.alergias }}">

            <button type="submit">Guardar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 NutriFlow. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
